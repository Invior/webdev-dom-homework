<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">
      <!--renderComments-->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const addButton = document.getElementById('add-form-button');
  const commentList = document.getElementById('comments');
  const nameUser = document.getElementById('form-name');
  const textComment = document.getElementById('form-text');

  let userComments = [];

  const getComments = () => fetch("https://wedev-api.sky.pro/api/v1/andrey-solyar/comments", {
    method: "GET"
  }).then((response) => {
    response.json().then((responseText) => {
      const textData = responseText.comments.map((comment) => {
        return {
          name: comment.author.name,
          date: new Date(comment.date),
          text: comment.text,
          likes: comment.likes,
          isLiked: false
        };
      });
      userComments = textData;
      renderComments();
    });
  });

  getComments();

  const initLikeButtons = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');

    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = likeButtonElement.dataset.index;
        if (userComments[index].isLiked === false) {
          userComments[index].isLiked = true;
          userComments[index].likes += 1;
        } else {
          userComments[index].isLiked = false;
          userComments[index].likes -= 1;
        }
        renderComments();
      });
    }
  };

  const initAnswerComment = () => {
    const answerComment = document.querySelectorAll(".comment");
    for (const userAnswerElement of answerComment) {
      userAnswerElement.addEventListener('click', () => {
        const index = userAnswerElement.dataset.index;
        text.value = `- ${userComments[index].comment} \n - ${userComments[index].name} \n`;
      });
    };
  };

  const renderComments = () => {
    const commentsHtml = userComments.map((userComment, index) => {
      return `<li class="comment" data-id="${userComment.id}">
        <div class="comment-header">
          <div data-name="${name}" class="comment-name">${userComment.name}</div>
          <div>${userComment.date.toLocaleDateString('ru-RU', { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' })}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${userComment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${userComment.likes}</span>
            <button data-index="${index}" class="like-button ${userComment.isLiked ? 'like-button -active-like' : 'like-button'}"></button>
          </div>
        </div>
      </li>`;
    }).join('');
    commentList.innerHTML = commentsHtml;
    initLikeButtons();
    initAnswerComment();
  };

  addButton.addEventListener("click", () => {
    const oldList = commentList.innerHTML;
    nameUser.classList.remove("error");
    textComment.classList.remove("error");
    if (nameUser.value === "") {
      nameUser.classList.add("error");
      return;
    } else if (textComment.value === "") {
      textComment.classList.add("error");
    } else {
      fetch("https://wedev-api.sky.pro/api/v1/andrey-solyar/comments", {
        method: "POST",
        body: JSON.stringify({
          text: textComment.value,
          name: nameUser.value
        }),
      }).then((response) => {
        response.json().then((responseText) => {
          userComments = responseText.comments;
          getComments();
          renderComments();
        });
      });
      nameUser.value = '';
      textComment.value = '';
    }
  });

</script>

</html>
